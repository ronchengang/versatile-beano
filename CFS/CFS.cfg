[Service]
Port=40300
ServiceStatusClients=*
ServiceControlClients=::1,127.0.0.1

[Server]
Port=7000
QueryClients=*
AdminClients=::1,127.0.0.1
MaxInputString=-1
MAXFILEUPLOADSIZE=-1

[Logging]
LogLevel=NORMAL
0=ApplicationLogStream
1=ActionLogStream
2=ImportLogStream
3=IndexLogStream

[actions]
MaxQueueSize=100

[ApplicationLogStream]
LogTypeCSVs=application
LogFile=application.log

[ActionLogStream]
LogTypeCSVs=action
LogFile=action.log

[ImportLogStream]
LogTypeCSVs=import
LogFile=import.log

[IndexLogStream]
LogTypeCSVs=indexer
LogFile=indexer.log

[Indexing]
DREHost=idolv108-ume
ACIPort=9000
IndexBatchSize=1000
IndexTimeInterval=300

[ImportService]
KeyviewDirectory=/opt/Autonomy/IDOLServer/CFS/filters
ExtractDirectory=/opt/Autonomy/IDOLServer/CFS/Temp
ThreadCount=3
ImportInheritFieldsCSV=AUTN_GROUP,AUTN_IDENTIFIER,DREDBNAME

[ImportTasks]
//Post0=lua:<path_to_lua_file>
Post0=IdxWriter:/opt/Autonomy/IDOLServer/CFS/IDXArchive/output.idx

