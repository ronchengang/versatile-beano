DyntermPath=./dynterm
NodetablePath=./nodetable
RefIndexPath=./refindex
MainPath=./main
StatusPath=./status
TagPath=./tagindex
NumericPath=./numeric
SortfieldPath=./sortfield
StatePath=./storedstate
IndexQueuePath=./indexqueue
BitFieldPath=./bitfield
SecindexPath=./secindex
IndexTempPath=./indextmp
UserPath=./users
